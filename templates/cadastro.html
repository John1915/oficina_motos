<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Moto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cadastrar Nova Moto</h1>
    <form method="POST">
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required>

        <label for="defeitos">Defeitos:</label>
        <textarea id="defeitos" name="defeitos"></textarea>

        <label for="pecas_faltando">Pe√ßas Faltando:</label>
        <textarea id="pecas_faltando" name="pecas_faltando"></textarea>

        <button type="submit">Cadastrar</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn">Voltar</a>
</body>
</html>
