<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina de Motos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Oficina de Motos</h1>
    <a href="{{ url_for('cadastrar') }}" class="btn">Cadastrar Nova Moto</a>
    <ul>
        {% for moto in motos %}
            <li>
                <a href="{{ url_for('detalhes', id=moto.id) }}">
                    {{ moto.modelo }} - {{ moto.placa }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
